<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Escreva um programa que leia a idade de uma pessoa e informe se ela é maior ou menor de idade.">
    <title>Idade maior ou menor de idade</title>
</head>
<body>
    <script>
        idade = parseFloat (prompt("Informe a idade: "));
        if (idade >= 18)
        document.write("É maior de idade");
        if (idade <18)
        document.write("É menor de idade");
    </script>
</body>
</html>
