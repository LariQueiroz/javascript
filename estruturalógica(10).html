<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Escreva um programa que leia um número e verifique se ele está na faixa de 10 a 20 (inclusive).">
    <title>10a20</title>
</head>
<body>
    <script>
        número = parseFloat(prompt("Insira algum número: "));
        if (número >=10 && número <=20)
        document.write("O número está na faixa de 10 a 20");
        else 
        document.write("O número não está na faixa de 10 a 20");
    </script>
</body>
</html>
