<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Desenvolva um programa que leia um número inteiro e informe se ele é par ou ímpar.">
    <title>ParÍmpar</title>
</head>
<body>
    <script>
        número = Number(prompt("Digite um número: "));
        if (número % 2 == 0)
        document.write("O número é par");
        if (número % 2 == 1)
        document.write("O número é impar");
    </script>
</body>
</html>
