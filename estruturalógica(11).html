<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Crie um programa que leia dois números e informe qual é o maior ou se são iguais.">
    <title>maiorOuIgualt</title>
</head>
<body>
   <script>
    n1 = parseFloat(prompt("Insira o primeiro número: "));
    n2 = parseFloat(prompt("Insira o segundo número: ")); 
    if (n1 > n2)
    document.write("O primeiro número inserido é maior");
    else if (n2 > n1)
    document.write("O segundo número digitado é maior");
    else 
    document.write("Os números são iguais");
   </script> 
</body>
</html>
