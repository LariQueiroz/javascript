<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Programa que entre com Salário por hora e horas trabalhadas por mês e mostre o total do salário no mês.">
    <title>Salário</title>
</head>
<body>
   <script>
    let hora = Number(prompt ("Quanto ganha por hora "));
    let mês = Number(prompt ("Quantidade de horas trabalhadas por mês"));
    let conta = hora * mês;
    alert(conta);
   </script> 
</body>
</html>
