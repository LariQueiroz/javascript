<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Escreva um programa que aplique um desconto com base na faixa etária: criança, adulto ou idoso.">
    <title>Desconto</title>
</head>
<body>
    <script>
        idade = prompt("Digite a sua idade para receber o desconto");
        if (idade <18)
        document.write("Você tem 15% de desconto!");
        else if(idade >= 18 && idade <60)
        document.write("Você tem 5% desconto!");
        else 
        document.write("Você tem 10% desconto!");
    </script>
</body>
</html>
