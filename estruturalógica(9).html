<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Crie um programa que leia o nome de um dia da semana e informe se é dia útil ou fim de semana.">"
    <title>diasDaSemana</title>
</head>
<body>
    <script>
        dia = prompt("Digite um dia da semana para saber se é um dia útil ou fim de semana.");
        if (dia =="segunda" || dia =="terça")
        document.write("O dia digitado é útil!");
        if (dia =="quarta" || dia =="quinta")
        document.write("O dia digitado é útil!");
        if (dia =="sexta")
        document.write("O dia digitado é útil!");
        if (dia =="sabado" || dia=="domingo")
        document.write("O dia digitado faz parte do final de semana!");

    </script>
</body>
</html>
