<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Programa que converte metros para centímetros">
    <title>metros</title>
</head>
<body>
    <script>
       let metros = Number (prompt("Valor em metros "));
       let conta = metros * 100;
       alert("Valor em centímetros" +conta); 
    </script>
</body>
</html>
