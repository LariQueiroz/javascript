<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Desenvolva um programa que leia uma temperatura e informe se está frio, agradável ou quente.">
    <title>Temperatura</title>
</head>
<body>
    <script>
        temperatura = parseFloat(prompt("Insira a temperatura em Celsius: "));
        if (temperatura >= 25)
        document.write("O clima está quente!");
        else if (temperatura >22 && temperatura <25)
        document.write("O clima está agradável!");
        else 
        document.write("O clima está frio");
    </script>
</body>
</html>
