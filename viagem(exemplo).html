<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Programa que vê a quantidade de dias de uma viagem e calcula quantas horas durou">
    <title>Viagem</title>
</head>
<body>
    <script>
    let dias = Number(prompt("Nº Dias da viagem: "))
    let horas = Number(prompt("Nº Horas "))
    let total = (dias * 24) + horas
    alert("Total de Horas: " + total)
</script>
</body>
</html>
