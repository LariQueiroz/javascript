<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Escreva um programa que leia três números e informe qual é o maior entre eles.">
    <title>númeroMaior</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("Insira o primeiro número: "));
        n2 = parseFloat(prompt("Insira o segundo número: "));
        n3 = parseFloat(prompt("Insira o terceiro número: "));
        if (n1 > n2 && n1 > n3)
        document.write("O primeiro número inserido é maior");
        else if (n2 >n1 && n2 > n3)
        document.write("O segundo número inserido é maior");
        else
        document.write("O terceiro número inserido é maior");
    </script>
</body>
</html>
