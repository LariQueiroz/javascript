<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Elaborar um programa em javascript que calcule e apresente o valor do volume de uma caixaretangular, utilizando a fórmula VOLUME <- COMPRIMENTO * LARGURA * ALTURA.">
    <title>Volume de um retângulo</title>
</head>
<body>
    <script>
        let comprimento = Number(prompt("Insira o comprimento do retângulo"));
        let largura = Number(prompt("Insira a largura do retângulo"));
        let altura = Number(prompt("Insira a altura do retângulo"));
        let volume = comprimento * altura * altura;
        alert("O volume do retângulo é igual a: "+volume);
    </script>
</body>
</html>
