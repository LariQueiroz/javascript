<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Crie um programa que leia um número e informe se ele é positivo, negativo ou igual a zero.">
    <title>PositivoNegativoNulo</title>
</head>
<body>
    <script>
        número = parseFloat(prompt("Digite um número: "));
        if (número > 0)
        document.write("O número é positivo");
        if (número < 0)
        document.write("O número é negativo");
        else (número = 0)
        document.write("O número é nulo (igual a zero)");
    </script>
</body>
</html>
